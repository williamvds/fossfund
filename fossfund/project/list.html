{% extends "templates/layout.html" %}
{% from "templates/macros.html" import projectLayout %}
{% block main %}
  <h1>{{title}}</h1>
  <a href=/project/add>Add project</a>
  <p>Page {{page}}</p>
  {% if res %}
    {% for row in res %}
      {{projectLayout(row)}}
    {% endfor %}
  {% else %}
    <em>No projects found</em>
  {% endif %}
{% endblock %}
